<h1>부동산 거래 정보 결과</h1>
<table>
    <thead>
        <tr>
			<th>아파트 이름</th>
            <th>거래금액</th>
            <th>아파트 층</th>
            <th>법정동</th>
            <th>거래연월일</th>
        </tr>
    </thead>
    <tbody>
        <tr th:if="${#lists.isEmpty(itemList)}">
            <td colspan="5">데이터가 없습니다.</td>
        </tr>
        <tr th:each="item : ${itemList}">
			<td th:text="${item['아파트']}"></td>
            <td th:text="|${item['거래금액']}만원|"></td>
            <td th:text="|${item['층']}층|"></td>
            <td th:text="${item['법정동']}"></td>
            <td th:text="|${item['년']}년 ${item['월']}월 ${item['일']}일|"></td>

        </tr>
    </tbody>
</table>
